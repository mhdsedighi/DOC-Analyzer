name: Build EXE and Create ZIP

on:
  push:
    branches:
      - master  # Change this to the branch you want to trigger the build
      

permissions:
  contents: write  # This gives permission to create releases

jobs:
  build:
    runs-on: windows-latest  # Required for building Windows executables

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13.1'  # Adjust this based on your project

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE
        run: |
          pyinstaller --onefile --windowed --clean --name DocAnalyzer DOC_Analyzer.py  # Change to your main script filename

      - name: Create ZIP File
        run: |
          powershell Compress-Archive -Path dist\DocAnalyzer.exe, ReadMe.txt , Update_App.bat -DestinationPath dist\DocAnalyzer.zip

      - name: Upload ZIP as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyCustomApp-ZIP
          path: dist/DocAnalyzer.zip

      - name: Create Release and Upload ZIP
        uses: softprops/action-gh-release@v1
        with:
          files: dist/DocAnalyzer.zip
          tag_name: latest
          name: Latest Build
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
